<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="userame">UserName</label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Enter Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm password">Confirm Password</label>
                    <input type="text" placeholder="Enter to confirm password" name="confirm password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="male">other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our <a href="">Terms,</a> <a href=""> Privacy Policy</a> and <a href="">Cookies Policy.</a>  <a href="">You may receive SMS Notifications from us and can opt out any time.</a></p>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
